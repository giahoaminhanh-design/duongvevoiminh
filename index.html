<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đường về với mình</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f9f4;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 20px 0 10px;
      font-size: 32px;
      font-weight: 800;
      color: #2f5833;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #3e613e;
      background: rgba(255,255,255,0.6);
      padding: 6px;
      border-top: 1px solid #a2c9a5;
      backdrop-filter: blur(6px);
    }
    .map-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .map-container img {
      width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .hotspot {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fffb99, #f1c40f);
      border: 2px solid #fff;
      box-shadow: 0 0 12px rgba(255,255,0,0.6);
      cursor: pointer;
      animation: pulse 1.8s infinite;
    }
    .hotspot.green {
      background: radial-gradient(circle at 30% 30%, #caffc2, #5bd65b);
      box-shadow: 0 0 12px rgba(70,200,70,0.6);
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    .tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      color: #2d4735;
      padding: 6px 10px;
      border-radius: 10px;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      display: none;
    }
    .hotspot:hover .tooltip { display: block; }
  </style>
</head>
<body>
  <header>Đường về với mình</header>

  <div class="map-container">
    <img src="./assets/map.png" alt="Map">

    <!-- Hotspots -->
    <div class="hotspot" style="top:60%;left:27%;" onclick="openLink('house')">
      <div class="tooltip">Ngôi nhà</div>
    </div>
    <div class="hotspot" style="top:30%;left:70%;" onclick="openLink('bubbles')">
      <div class="tooltip">Bong bóng</div>
    </div>
    <div class="hotspot green" style="top:28%;left:50%;" onclick="openLink('lake')">
      <div class="tooltip">Cái hồ</div>
    </div>
    <div class="hotspot green" style="top:65%;left:55%;" onclick="openLink('music')">
      <div class="tooltip">Âm điệu</div>
    </div>
  </div>

  <footer>© 2025 · Nguyễn Mai Gia Hòa & Phạm Minh Anh</footer>

  <script>
    function openLink(id) {
      const links = {
        house: '#',
        bubbles: '#',
        lake: '#',
        music: '#'
      };
      window.open(links[id], '_blank');
    }
  </script>
</body>
</html>
